<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Bandits Inside</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: white;
            background-image: linear-gradient(135deg, rgba(76, 29, 149, 1) 0%, rgba(29, 78, 216, 1) 100%);
        }
        
        .menu-link { transition: all 0.3s ease; position: relative; }
        .menu-link:hover { color: #ff00ff; transform: scale(1.1); }
        .menu-link:hover::before, .menu-link:hover::after { content: '*'; position: absolute; font-size: 1.5rem; color: #ff00ff; animation: glitter 0.5s infinite; }
        .menu-link:hover::before { left: -1rem; top: 50%; transform: translateY(-50%); }
        .menu-link:hover::after { right: -1rem; top: 50%; transform: translateY(-50%); animation-direction: reverse; }
        .menu-link.active { color: #ff00ff; }

        @keyframes glitter { 0% {opacity:0;} 50% {opacity:1;} 100% {opacity:0;} }

        .star-container { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:-1; }
        .star { position: absolute; background-color:white; border-radius:50%; animation: star-fall linear infinite; }
        @keyframes star-fall { 0% { transform: translateY(-100vh) rotate(0deg); } 100% { transform: translateY(100vh) rotate(360deg); } }

        .content-section { display: none; }
        .content-section.active { display: block; }

        .form-input, .form-select { background-color: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); color:white; padding:0.5rem; border-radius:0.5rem; outline:none; transition: all 0.3s ease; }
        .form-input:focus, .form-select:focus { border-color:#ff00ff; box-shadow:0 0 5px #ff00ff; }
        .form-button { background-color:#ff00ff; color:black; font-weight:bold; padding:0.75rem 1.5rem; border-radius:0.5rem; transition:all 0.3s ease; }
        .form-button:hover { transform: scale(1.05); background-color:#e600e6; }

        .table-header { background-color: rgba(255,255,255,0.2); }
        .table-row { background-color: rgba(255,255,255,0.1); }

        #user-name, #event-type, #filter-month, #filter-type, #filter-name { background-color:#add8e6; color:black; }
        #user-name option, #event-type option, #filter-month option, #filter-type option, #filter-name option { color:black; background-color:white; }

        .file-upload-section { display:flex; flex-direction:column; align-items:center; }
        .file-upload-input { display:none; }
        .file-list { list-style:none; padding:0; width:100%; }
        .file-list li { background-color: rgba(255,255,255,0.1); padding:0.75rem; border-radius:0.5rem; margin-bottom:0.5rem; }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-4 overflow-hidden">
    <div class="star-container"></div>

    <!-- Login Screen -->
    <div id="login-screen" class="z-20 fixed inset-0 flex flex-col items-center justify-center p-4 bg-gray-900/90 backdrop-blur-sm">
        <h2 class="text-3xl sm:text-4xl font-bold mb-6 text-center" style="font-family: 'Audiowide', sans-serif;">Voer de beveiligingscode in</h2>
        <form id="login-form" class="flex flex-col items-center space-y-4">
            <input type="password" id="security-code" placeholder="Beveiligingscode" class="form-input text-center w-full max-w-xs" required>
            <button type="submit" class="form-button w-full max-w-xs">Verzenden</button>
        </form>
        <div id="login-message" class="mt-4 text-red-400"></div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="z-10 flex-col items-center text-center pt-16 hidden">
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-black whitespace-nowrap" style="font-family: 'Audiowide', sans-serif;">TIME BANDITS INSIDE</h1>

        <!-- Navigation Menu -->
        <nav class="mt-6 w-full max-w-lg">
            <ul id="menu" class="flex flex-col sm:flex-row sm:justify-center space-y-4 sm:space-y-0 sm:space-x-8 text-xl sm:text-2xl md:text-3xl font-bold">
                <li><a href="#agenda" class="menu-link block p-3 rounded-lg active" data-content="agenda-content">Agenda</a></li>
                <li><a href="#setlijsten" class="menu-link block p-3 rounded-lg" data-content="setlijsten-content">Setlijsten</a></li>
                <li><a href="#repertoire" class="menu-link block p-3 rounded-lg" data-content="repertoire-content">Repertoire</a></li>
                <li><a href="#bladmuziek" class="menu-link block p-3 rounded-lg" data-content="bladmuziek-content">Bladmuziek</a></li>
                <li><a href="#gebruikers" class="menu-link block p-3 rounded-lg" data-content="gebruikers-content">Gebruikers</a></li>
            </ul>
        </nav>

        <!-- Content Sections -->
        <div class="mt-12 w-full max-w-3xl p-6 rounded-lg bg-gray-900/50 shadow-lg content-section active" id="agenda-content">
            <!-- Agenda Form, Filters, and List (zoals in jouw code) -->
        </div>

        <div class="mt-12 w-full max-w-3xl p-6 rounded-lg bg-gray-900/50 shadow-lg content-section" id="setlijsten-content">
            <!-- Setlijsten Upload -->
        </div>

        <div class="mt-12 w-full max-w-3xl p-6 rounded-lg bg-gray-900/50 shadow-lg content-section" id="repertoire-content">
            <!-- Repertoire Upload -->
        </div>

        <div class="mt-12 w-full max-w-3xl p-6 rounded-lg bg-gray-900/50 shadow-lg content-section" id="bladmuziek-content">
            <!-- Bladmuziek Upload -->
        </div>

        <div class="mt-12 w-full max-w-3xl p-6 rounded-lg bg-gray-900/50 shadow-lg content-section" id="gebruikers-content">
            <!-- Gebruikersbeheer -->
        </div>
    </div>

    <script>
        // JavaScript voor login, menu-switching, agenda, gebruikers en file uploads
        // ... (gebruik exact jouw script)
    </script>
</body>
</html>
